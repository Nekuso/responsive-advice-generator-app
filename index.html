<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advice Generator</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        
        <!-- ====== CONTAINER ====== -->
        <div class="container">
            <!-- ====== ADVICE NUMBER CONTAINER -->
            <div class="advice__num__container" >
                <p>ADVICE</p>
                <p class="adviceNum">#</p>
            </div>
            
            <!-- ====== ADVICE MESSAGE CONTAINER -->
            <div class="advice__msg__container">
                <h2 class="advice"></h2>
            </div>
            
            <img class="mb" src="assets/img/pattern-divider-mobile.svg" alt="">
            <img class="dk" src="assets/img/pattern-divider-desktop.svg" alt="">
            
            <!-- ====== BUTTON CONTAINER -->
            <div class="btnContainer">
                <button onclick="play()" class="dice"><img src="assets/img/icon-dice.svg" alt=""></button>
            </div>

        </div>




        <script src="assets/js/main.js"></script>
    </body>
</html>
